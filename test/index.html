<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Test angular-pica</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="../dist/angular-pica.js"></script>
  </head>
  <body>
    <table>
      <tr>
        <th></th>
        <th>Browser resize</th>
        <th>Angular pica</th>
      </tr>
      <tr>
        <td>Large image</td>
        <td>
          <img src="car.png" width="463" height="242">
        </td>
        <td>
          <pica-img src="car.png" width="463" height="242"></pica-img>
        </td>
      </tr>
      <tr>
        <td>Image without width and height</td>
        <td>
          <img src="lenna.png">
        </td>
        <td>
          <pica-img src="lenna.png"></pica-img>
        </td>
      </tr>
      <tr>
        <td>Image without height</td>
        <td>
          <img src="lenna.png" width="150">
        </td>
        <td>
          <pica-img src="lenna.png" width="150"></pica-img>
        </td>
      </tr>
      <tr>
        <td>Image without width</td>
        <td>
          <img src="lenna.png" height="150">
        </td>
        <td>
          <pica-img src="lenna.png" height="150"></pica-img>
        </td>
      </tr>
      <tr>
        <td>Image with width and height</td>
        <td>
          <img src="lenna.png" width="150" height="150">
        </td>
        <td>
          <pica-img src="lenna.png" width="150" height="150"></pica-img>
        </td>
      </tr>
      <tr>
        <td>Image stretched</td>
        <td>
          <img src="lenna.png" width="450" height="150">
        </td>
        <td>
          <pica-img src="lenna.png" width="450" height="150"></pica-img>
        </td>
      </tr>
      <tr>
        <td>Image covered</td>
        <td>
          <div style="width:450px;height:150px;background-image:url(lenna.png);background-size:cover;background-position:center;"></div>
        </td>
        <td>
          TODO
        </td>
      </tr>
      <tr>
        <td>Image contained</td>
        <td>
          <div style="width:450px;height:150px;background-image:url(lenna.png);background-size:contain;background-repeat:no-repeat;background-position:center;"></div>
        </td>
        <td>
          <pica-img src="lenna.png" width="450" height="150" size="contain"></pica-img>
        </td>
      </tr>
    </table>
    <script>
      angular.module('app', ['angularPica']);

      setTimeout(function() {
        angular.bootstrap(document, ['app']);
      });
    </script>
  </body>
</html>
